<!DOCTYPE html>
<html ng-app="BunkinSearchResults">
  <head>
    <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
           <link href="css/ionic.css" rel="stylesheet">
            <script src="js/ionic.bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="css/searchResults.css" />
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <title>Bunkin'</title>

    <!-- Bootstrap -->
  

    <script src="js/angular.min.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-controller="searchRsltCtrl">


<div class="navigation">
   <div class="bar bar-header navBar">
        <h1 class="title">Bunkin</h1>
    </div>
</div>


<div class="searchBox">
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
          </label>
        </div>
</div>

<div class="relevant"> 
    Relevant results for "Buffet"  
</div>

<div class="searchResults">

    <div ng-repeat="result in results" class="list card result">     
      

      <div class="row">     
        <div class="col col-66 venue">
            <h4><strong>{{result.venueName}}</strong></h4>
            <p>{{result.Address}}, {{result.city}}</p>

        </div>

        <div class="col col-33 bunkMetrics">

          <div class="metrics fp">
            <h4><span class="badge badge-positive">{{result.fp}} %</span></h4>
            <p>Fun Percentage</p>
          </div>

          <div class="metrics distance">
            <h4><span class="badge badge-assertive">{{result.distance}}</span></h4>
            <p>Distance</p>
          </div>

         

        </div>
      </div>


      <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-ios7-heart-outline"></i>
              {{result.favd}} Favorited
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-location"></i>
              {{result.bunkins}} Bunkins here
            </a>                
      </div>

    </div>


</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/navBar.js"></script>


  </body>
</html>
