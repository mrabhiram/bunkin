<!DOCTYPE html>
<html ng-app="BunkinSearch">
  <head>
    <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
           <link href="css/ionic.css" rel="stylesheet">
            <script src="js/ionic.bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="css/search.css" />
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <title>Bunkin'</title>

    <!-- Bootstrap -->
  

    <script src="js/angular.min.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-controller="searchCtrl">


<div class="navigation">
   <div class="bar bar-header navBar">
        <h1 class="title">Search</h1>
    </div>
</div>

<div class="searchBox">
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
          </label>
        </div>
</div>



<div class="searchFilters">
    <div class="row filter">
        <button class="button icon ion-coffee active"></button>

        <button class="button icon ion-pizza"></button>

        <button class="button icon ion-game-controller-b"></button>

        <button class="button icon ion-calendar"></button>
    </div>
</div>

<div class="priceFilter">
    <div class="price">
          <div class="row priceTxt">
            <div class="col col-75">Price</div>
            <div class="col" ng-init="priceModel=0">Rs. </div>
          </div>

            <div class="range priceRange">
              <i class="icon ion-minus-round"></i>
              <input type="range" id="priceSlider" name="price" min="0" max="3000" value="200" >
              <i class="icon ion-plus-round"></i>
            </div>
          </div>
</div>


  <script>
      $('#priceSlider').val();

  </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/navBar.js"></script>


  </body>
</html>
